<!DOCTYPE html><html>
    <head>
        <title>Vector simulator</title>
        <link rel="stylesheet" href="style.css" />
        <link rel="icon" href="source/vector_simulator_icon.ico" type="image/x-icon"/>
        <script
            src="https://code.jquery.com/jquery-3.6.0.min.js"
            integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
            crossorigin="anonymous">
        </script>
    </head>
    <body class="light_on">
        <img src="source/switch_on.png" id="light">
        <img src="source/vector_simulator_icon.png" id="icon">
        <div>Vector simulator</div> <div id="content">
         <div class="input" align="center">orgin= ( <input type="number" id="orgin_x"> , <input type="number"id="orgin_y">) 
            <div>final= ( <span id="new_x"> </span>  , <span id="new_y"> </span> ) </div>
        </div>
        <hr>
        <canvas id="x_yplain" width="640" height="360"></canvas>
        <hr>
        <div style="text-align: center;"><div class="l">[</div> <span class="new_revise">
            <select id="a">
                <option value="none">none</option>
                <option value="cos">cos</option>
                <option value="-cos">-cos</option>
            </select><input id="A" type="number" class="matrix" value="1">
            <select id="b">
                <option value="none">none</option>
                <option value="sin">sin</option>
                <option value="-sin">-sin</option>
            </select><input id="B" type="number" class="matrix" value="0">
            <br><select id="c">
                <option value="none">none</option>
                <option value="sin">sin</option>
                <option value="-sin">-sin</option>
            </select><input id="C" type="number" class="matrix" value="0">
            <select id="d">
                <option value="none">none</option>
                <option value="cos">cos</option>
                <option value="-cos">-cos</option>
            </select><input id="D" type="number" class="matrix" value="1">
        </span><div class="r" >]</div><div onclick="send_matrix()" id="send_matrix">➲<br>multiply the matrix </div> 
        <div class="l"> | [</div> <span class="new_revise">
            <input type="number" class="vector" value="0" id="x">
            <br><input type="number" class="vector" value="0" id="y">
        </span><div class="r">]</div><div onclick="send_vectors()">➲<br>add vector</div> 
        <div style="clear:both;"></div>
        </div>
        
        <div id="old revise"></div>
        </div>
        <script src="active.js" charset="UTF-8"></script>   
        
        
    </body>
</html>
